<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>数据可视化</title>
</head>

<body>
    <!-- 头部盒子 -->
    <header>
        <h1>数据可视化-ECharts</h1>
        <div class="showTime"></div>
    </header>
    <!-- 页面主体部分 -->
    <section class="mainbox">
        <!-- 左侧盒子 -->
        <div class="column">
            <!-- 柱形图 -->
            <div class="panel bar">
                <h2>柱形图xxx</h2>
                <div class="chat"></div>
                <div class="panel_fotter"></div>
            </div>
            <!-- 折线图 -->
            <div class="panel line">
                <h2>折线图xxx

                    <a href="javascript:;">2020</a>
                    <a href="javascript:;">2021</a>
                </h2>
                <div class="chat"></div>
                <div class="panel_fotter"></div>
            </div>

            <!-- 饼形图 -->
            <div class="panel bing1">
                <h2>饼形图xxx</h2>
                <div class="chat"></div>
                <div class="panel_fotter"></div>
            </div>

        </div>
        <!-- 中间盒子 -->
        <div class="column">
            <!-- 中间靠上文字部分 -->
           <div class="no">
            <div class="no-hd">
               <ul>
                <li>105245</li>
                <li>189195</li>
               </ul>
            </div>
            <div class="no-bd">
                <ul>
                    <li>前端需求人数</li>
                    <li>市场供应人数</li>
                </ul>
            </div>
           </div>
           
           <!-- 中间靠下的地图 -->
           <div class="map">
               <!-- 地球背景图片 -->
               <div class="map1"></div>
               <!-- 旋转2 -->
               <div class="map2"></div>
                <!-- 旋转3 -->
                <div class="map3"></div>
                <!-- 最后地图 -->
                <div class="chart">
                    
                </div>
           </div>

        </div>
        <!-- 右侧盒子 -->
        <div class="column">
             <!-- 柱形图 -->
             <div class="panel bar2">
                <h2>柱形图xxx</h2>
                <div class="chat"></div>
                <div class="panel_fotter"></div>
            </div>
            <!-- 折线图 -->
            <div class="panel line2">
                <h2>折线图xxx</h2>
                <div class="chat"></div>
                <div class="panel_fotter"></div>
            </div>

            <!-- 饼形图 -->
            <div class="panel bing2">
                <h2>饼形图xxx</h2>
                <div class="chat"></div>
                <div class="panel_fotter"></div>
            </div>
        </div>
    </section>


    <script src="./js/flexible.js"></script>
    <script src="./js/echarts.min.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/china.js"></script>
    <script src="./js/index.js"></script>
    
    <script>
        var t = null;
        t = setTimeout(time, 1000); //開始运行
        function time() {
            clearTimeout(t); //清除定时器
            dt = new Date();
            var y = dt.getFullYear();
            var mt = dt.getMonth() + 1;
            var day = dt.getDate();
            var h = dt.getHours(); //获取时
            var m = dt.getMinutes(); //获取分
            var s = dt.getSeconds(); //获取秒
            document.querySelector(".showTime").innerHTML = '当前时间：' + y + "年" + mt + "月" + day + "-" + h + "时" + m +
                "分" + s + "秒";
            t = setTimeout(time, 1000); //设定定时器，循环运行     
        }

        
    </script>
</body>

</html>
